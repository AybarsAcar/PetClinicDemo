<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf ">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>

<h1>Owners Page</h1>
<h2 th:text="'List of Owners'"></h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">

        <td th:text="${owner?.id}"></td>
        <td th:text="${owner?.firstName}"></td>
        <td th:text="${owner?.lastName}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
